<!DOCTYPE html>
<html lang="es">
<head>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

    <script>

    <style>

        .hero-background {

        .header-height {

        }
        
        /*  NUEVO CSS: A帽ade un relleno superior al body igual a la altura del header fijo */

    </style>
</head>
<body class="font-sans bg-liderapia-black text-liderapia-white text-brand body-with-fixed-header">

</html>
